<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>로그인한 사용자만이 접근할 수 있는 /sample/member</h1>
<div sec:authorize="hasRole('USER')">Has USER ROLE</div>
<div sec:authorize="hasRole('MANAGER')">Has USER MANAGER</div>
<div sec:authorize="hasRole('ADMIN')">Has USER ADMIN</div>

<div sec:authorize="isAuthenticated()">
    Only Authenticated user can see this Text
</div>

Authenticated username:
<div sec:authentication="name"></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div>

<div sec:authentication="principal"></div>

<!-- member/modify로 가는 버튼 추가 -->
<div sec:authorize="isAuthenticated()">
    <a href="/member/modify" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
        회원 수정 페이지로 이동
    </a>
</div>


</body>
</html>
